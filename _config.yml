# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Single Cell Workshop
tagline:             HSCI/Catalyst, Nov 2015
url:                 hms-dbmi.github.io/scw/
paginate:            1
baseurl:             "/scw/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jean Fan, Joe Herman, Assieh Saadatpour, Radhika S Khetani

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/hms-dbmi/scw


# Conversion
markdown:         redcarpet
redcarpet:
  extensions: ["smart", "tables", "no_intra_emphasis", "fenced_code_blocks",
      "autolink", "strikethrough", "superscript", "with_toc_data"]
highlighter:      pygments